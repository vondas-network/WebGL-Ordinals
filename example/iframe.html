<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Fullscreen */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="dynamicIframe" src="" allowfullscreen></iframe>
    </div>

    <script>
        // Get the URL parameter
        const params = new URLSearchParams(window.location.search);
        const iframeURL = params.get('url'); // Example: ?url=https://example.com

        // Set the iframe's src attribute if a URL is passed
        if (iframeURL) {
            document.getElementById('dynamicIframe').src = iframeURL;
        } else {
            document.body.innerHTML = '<h1>No URL provided</h1>';
        }
    </script>
</body>
</html>
